[pytest]
# Pytest configuration for the test framework

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    smoke: Smoke tests (quick validation)
    ui: UI tests (browser-based)
    api: API tests
    slow: Slow-running tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Parallel execution
addopts = 
    --verbose
    --tb=short
    --strict-markers

# Custom options
# To enable seed cleanup before tests, add: --cleanup-seed
# Usage: pytest --cleanup-seed tests/ui/
